<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T2: Conditional rendering</title>
    <script src="/super-html.js"></script>
</head>
<body superHTMLController="myController">

    <h1>@{result}</h1>

    <script>
    var s = SuperHTML;
    s.controller("myController");

    var age = 9;
    var result;

    if(age >= 18){
        result = "I can drive";
    }
    else{
        result = "I can't drive";
    }
    
    s.compile();
    </script>

</body>
</html>
